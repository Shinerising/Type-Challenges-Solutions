# Use tsc on solutions
on:
  push:
  pull_request:

jobs:
  tsc:
    name: tsc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install node
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: install typescript
      run: npm i -g typescript
    - name: tsc
      run: tsc --outDir dist